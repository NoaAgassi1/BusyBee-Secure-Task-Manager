

spring.application.name=BusyBee

# Keep Spring logs quieter
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.cors=INFO
logging.level.com.securefromscratch.busybee.controllers.ImageController=INFO
# Your project logs (so you still see your own INFO/WARN/DEBUG)
logging.level.com.securefromscratch.busybee=DEBUG

# Log file
logging.file.name=logs/busybee.log

# Multipart upload limits (DoS protection)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB

server.ssl.enabled-protocols=TLSv1.3,TLSv1.2
server.servlet.session.cookie.same-site=lax

# HTTPS Configuration
server.port=8443
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=file:busybee.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
